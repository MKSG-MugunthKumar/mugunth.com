{{ $href := .Get "href" }}
{{ $target := .Get "target" | default "_blank" }}
{{ $text := .Inner }}

<a href="{{ $href }}"
   target="{{ $target }}"
   class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-md transition-colors duration-150 ease-in-out">
    {{ $text }}
</a>
