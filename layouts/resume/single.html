{{ define "main" }}
<article class="max-w-prose mx-auto py-8">
    <header class="mb-8">
        <h1 class="text-4xl font-bold">{{ .Title }}</h1>
    </header>

    <div class="prose max-w-none">
        {{ .Content }}
    </div>

    {{ if .Params.showPrintButton }}
    <div class="mt-8">
        <button onclick="window.print()" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark">
            Download PDF
        </button>
    </div>
    {{ end }}
</article>
{{ end }}
