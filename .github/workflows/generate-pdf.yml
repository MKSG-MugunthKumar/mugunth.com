name: Generate Resume PDF
on:
  push:
    paths:
      - 'content/resume/**'
      - 'layouts/resume/**'
  workflow_dispatch:

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer and HTML-PDF
        run: |
          npm install -g puppeteer
          npm install -g html-pdf

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Site
        run: hugo --minify

      - name: Generate PDF
        run: |
          npx puppeteer-pdf \
            ./public/resume/index.html \
            ./public/resume.pdf \
            --format A4 \
            --margin "20mm" \
            --printBackground

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
